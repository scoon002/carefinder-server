<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Key Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<h1>API Key Management</h1>

<!-- Section to create a new API key -->
<div class="create">
    <h2>Create New API Key</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="number" id="level" placeholder="Level">
    <button onclick="createApiKey()">Create API Key</button>
</div>

<!-- Section to display API keys -->
<div class="existing">
    <h2>Existing API Keys</h2>
    <button onclick="getAllApiKeys()">Refresh List</button>
    <div id="apiKeysList" class="api-keys-list"></div>
</div>


<script src="apiscript.js"></script>
</body>
</html>

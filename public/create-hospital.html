<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Hospital</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<h1>Create New Hospital</h1>
<div id="create-hospital-container">
  <form id="create-hospital-form">
    <label for="provider_id">Provider ID:</label>
    <input type="number" id="provider_id" name="provider_id" required>

    <label for="hospital_name">Hospital Name:</label>
    <input type="text" id="hospital_name" name="hospital_name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="zip_code">Zip Code:</label>
    <input type="number" id="zip_code" name="zip_code" required>

    <label for="county_name">County Name:</label>
    <input type="text" id="county_name" name="county_name" required>

    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number">

    <label for="hospital_type">Hospital Type:</label>
    <input type="text" id="hospital_type" name="hospital_type" required>

    <label for="hospital_ownership">Hospital Ownership:</label>
    <input type="text" id="hospital_ownership" name="hospital_ownership" required>

    <label for="emergency_services">Emergency Services:</label>
    <input type="checkbox" id="emergency_services" name="emergency_services">

    <label for="location">Location:</label>
    <input type="text" id="location" name="location">

    <button type="submit">Create Hospital</button>
  </form>
  <p id="message"></p>
</div>
<script src="create-hospital.js"></script>
</body>
</html>
